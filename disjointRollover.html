<html>

<head>
    <link rel="stylesheet" href="css/disjointRollover.css">
    <script src="JS/disjointRollover.js"></script>
</head>
<title>Disjoint Rollovers</title>

<body>
    <div class="centerThumbnail">
        <img id="mainImage" src="image/Image1.jpg" alt="Image 1">
    </div>
    <div class="centerThumbnail">
        <img class="thumbnail" onmouseover="onImageCommonFunction('Image1')" src="image/thumbnail/thumbnail_Image1.jpg"
            alt="thumbnail_Image1">
        <img class="thumbnail" onmouseover="onImageCommonFunction('SecondImage')" src="image/thumbnail/thumbnail_Image2.jpg"
            alt="thumbnail_Image2">
        <img class="thumbnail" onmouseover="onImageCommonFunction('Image3')" src="image/thumbnail/thumbnail_Image3.jpg"
            alt="thumbnail_Image3">
        <img class="thumbnail" onmouseover="onImageCommonFunction('Image4')" src="image/thumbnail/thumbnail_Image4.jpg"
            alt="thumbnail_Image4">
        <img class="thumbnail" onmouseover="onImageCommonFunction('Image5')" src="image/thumbnail/thumbnail_Image5.jpg"
            alt="thumbnail_Image5">
    </div>
</body>

</html>
