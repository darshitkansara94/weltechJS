    <!-- DataTypes :
 Type of data.
 Rules:
    Variable name should be different on same page
    Do not use Special Char while declare variable name
 Four types of Datatype:
    1. Automatically : No datatype, Datatype assign based on value stored.
        Note : Do not use untill necessary
        Ex : 
            F_Name = "Darshit";
                Where F_Name is variable Name
                And Darshit is Variable value
    2. var : Used in older browser.
        Note : Do not use untill necessary
        Ex : 
           var F_Name = "Darshit";
                Where F_Name is variable Name
                And Darshit is Variable value
    3. let : Used when your value is changed at runtime. Once variable is not in used remove from memory        
        Ex : 
           let F_Name = "Darshit";
                Where F_Name is variable Name
                And Darshit is Variable value
    4. Const : Used when your value is not changed at runtime. Variable is always store in memory.
        Ex : 
           const F_Name = "Darshit";
                Where F_Name is variable Name
                And Darshit is Variable value -->

    <script src="JS/first.js"></script>
    <script>
        // Automatically
        f_Name = "Darshit";
        age = 8;
        year = 10;

        total = age + year;

        // var
        var f_Name1 = "Darshit";

        age1 = 10;
        year1 = 10;

        total1 = age1 + year1;

        // let
        let f_Name2 = "Darshit";

        let age2 = 8;
        let year2 = 10;

        let total2 = age2 + year2;

        // const
        const f_Name3 = "Darshit";

        const age3 = 8;

        total3 = age3 + year3;

        //console.log

        //Alert

        // Stop process.
        alert("Darshit");
        console.log("After alert");
    </script>
